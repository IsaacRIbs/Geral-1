<!DOCTYPE html>
<html lang="pt-BR">




<head>
   
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Estacionamento ABC - Status de Veículo</title> 
    
    <link rel="stylesheet" type="text/css" href="status_veiculo.css"> <!--Acho que não vamos usar, apagar caso não use-->
    <!--Favicon-->
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"> 
    
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>




<body>   
    
    <!--COLOCAR NOS BOTÕES DO MAPA-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalStatus" data-whatever="@mdo">Abrir Modal de Status do Veículo :D</button>
 

    <div class="modal fade" id="ModalStatus" tabindex="-1" role="dialog" aria-labelledby="ModalLabelStatus" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
               
                <!--HEADER DO MODAL-->
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelStatus">Status do Veículo</h5>
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    
                </div>
                
                
                <div class="modal-body">
                   
                    <form>
                       
                        <!--PLACA CADASTRADA-->
                        <div class="form-group row">
                            <label for="placa" class="col-sm-2 col-form-label">Placa:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="placa">
                            </div>                           
                        </div>
                        
                        <!--MODELO CADASTRADO-->
                        <div class="form-group row">
                            <label for="modelo" class="col-sm-2 col-form-label">Modelo:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="modelo">
                            </div>                           
                        </div>
                        
                        <!--COR CADASTRADA-->
                        <div class="form-group row">
                            <label for="cor" class="col-sm-2 col-form-label">Cor:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cor">
                            </div>                           
                        </div>
                        
                        <!--HORÁRIO DE ENTRADA CADASTRADO-->
                        <div class="form-group row">
                            <label for="horario-entrada" class="col-sm-2 col-form-label">Entrada:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="horario-entrada">
                            </div>                           
                        </div>
                        
                        <!--HORÁRIO DE SAÍDA CADASTRADO - HORA ATUAL-->
                        <div class="form-group row">
                            <label for="horario-saida" class="col-sm-2 col-form-label">Saída:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="horario-saida">
                            </div>                           
                        </div>
                        
                        <!--DESCONTO-->
                        <div class="form-group row">
                            <label for="desconto" class="col-sm-2 col-form-label">Desconto:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="desconto">
                            </div>                           
                        </div>
                        
                        <!--VALOR TOTAL-->
                        <div class="form-group row">
                            <label for="total" class="col-sm-2 col-form-label">Total:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="total">
                            </div>                           
                        </div>
                        
                    </form>
                    
                </div>
                
                <div class="modal-footer">
                    
                    <!--BOTÃO CHECAR - IMPRIME CONFERÊNCIA DO VALOR FINAL-->
                    <button type="button" class="btn btn-primary" id="botao-checar">Checar</button>
                    
                    <!--BOTÃO ATUALIZAR - INSERE DESCONTO-->
                    <button type="button" class="btn btn-warning" id="botao-atualizar">Atualizar</button>
                    
                    <!--BOTÃO FINALIZAR - CLIENTE PAGOU, FINALIZO A ESTADIA DO CARRO-->
                    <button type="button" class="btn btn-success" id="botao-finalziar">Finalizar</button>
                    
                    <!--BOTÃO CANCELAR-->
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    
                </div>
                
            </div>
        </div>
    </div>                   
             
    <!--Bootstrap JS, Popper.js, and jQuery CDN-->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>




</html>
