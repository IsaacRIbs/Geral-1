<!DOCTYPE html>
<html lang="pt-BR">




<head>
   
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Estacionamento ABC - Configurações</title> 
    
    <link rel="stylesheet" type="text/css" href="cadastro_veiculo.css"> <!--Acho que não vamos usar, apagar caso não use-->
    <!--Favicon-->
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"> 
    
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
</head>




<body>   
    
    <!--COLOCAR NOS BOTÕES DO MAPA-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalConfiguracoes" data-whatever="@mdo">Abrir Modal de Configurações :D</button>
 

    <div class="modal fade" id="ModalConfiguracoes" tabindex="-1" role="dialog" aria-labelledby="ModalLabelConfiguracoes" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
               
                <div class="modal-header">
                   
                    <h5 class="modal-title" id="ModalLabelConfiguracoes">Configurações</h5>
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    
                </div>
                
                <div class="modal-body">
                   
                    <form>
                        
                        <!--BANDEIRA DIURNA - PREÇO-->
                        <div class="form-group">
                            <label for="bandeira-diurna" class="col-form-label">Bandeira Diurna:</label>
                            <input type="number" class="form-control" id="bandeira-diurna">
                        </div>
                        
                        <!--BANDEIRA NOTURNA - PREÇO-->
                        <div class="form-group">
                            <label for="bandeira-noturna" class="col-form-label">Bandeira Noturna:</label>
                            <input type="number" class="form-control" id="bandeira-noturna">
                        </div>
                        
                        <!--BOTÃO ATUALIZAR BANDEIRAS-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="atualizar-bandeiras">Atualizar</button>
                        </div>
                                              
                        
                        
                        
                        <!--STATUS VAGA-->                       
                        <div class="form-group">
                            <label for="status" class="col-form-label">Status da Vaga:</label>
                            <select class="custom-select mr-sm-2" id="status">
                                <option selected>Escolher...</option>
                                <option value="1">Ocupada</option>
                                <option value="2">Livre</option>
                                <option value="3">Interditada</option>
                            </select>
                        </div>                                 
                        
                        <!--ID DA VAGA-->
                        <div class="form-group">
                            <label for="id-vaga" class="col-form-label">Número da Vaga:</label>
                            <input type="number" class="form-control" id="id-vaga">
                        </div>
                        
                        <!--BOTÃO ATUALIZAR STATUS DE UMA VAGA-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="atualizar-status">Atualizar</button>
                        </div>
                        
                    </form>
                    
                </div>
                
                                
            </div>
        </div>
    </div>                   
             
    <!--Bootstrap JS, Popper.js, and jQuery CDN-->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>




</html>
